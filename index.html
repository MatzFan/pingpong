<!DOCTYPE html>
<html lang='en'>
  <head>
  <meta charset="utf-8">
    <link rel='stylesheet' href='css/application.css' type="text/css">
  </head>
  <body>
    <title>Ping pong game!</title>
    <table class='scoreboard'>
      <tr id='player1' data-player=1>
        <td class='name'><td class='score'>0</td></td>
        <td><button class='scorer'>Won point</button></td>
      </tr>
      <tr id='player2' data-player=2>
        <td class='name'><td class='score'>0</td></td>
        <td><button class='scorer'>Won point</button></td>
      </tr>
    </table>

    <script src='src/Player.js'></script>
    <script src='src/Game.js'></script>
    <script src='https://code.jquery.com/jquery-2.0.3.min.js'></script>

    <script>

      var players = {1: new Player('Bruce'), 2: new Player('Simon')}
      var game = new Game(players[1], players[2]);

      function updateScores() {
        $('#player1 .score').text(players[1].score);
        $('#player2 .score').text(players[2].score);
      }

      $(document).ready(function() {
        $('#player1 .name').text(players[1].name);
        $('#player2 .name').text(players[2].name);

        $('.scoreboard button').on('click', function() {
          num = $(this).parent().parent().data('player')
          players[num].scorePoint();
          updateScores();
        });
      });
    </script>
  </body>
</html>
