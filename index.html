<html>
  <head>
    <link rel='stylesheet' href='css/application.css' type="text/css">
  </head>
  <body>
    <title>Ping pong game!</title>
    <div id='container'>
      <h1 id='player1'></h1>
      <h2 id='score1' data-player=1>
        0
      </h2>

      <h1 id='player2'></h1>
      <h2 id='score2' data-player=2>
        0
      </h2>
    </div>

    <script src='src/Player.js'></script>
    <script src='src/Game.js'></script>
    <script src='https://code.jquery.com/jquery-2.0.3.min.js'></script>

    <script>

      var players = {1: new Player('Bruce'), 2: new Player('Simon')}
      var game = new Game(players[1], players[2]);

      function updateScores() {
        $('#score1').text(players[1].score);
        $('#score2').text(players[2].score);
      }

      $(document).ready(function() {
        $('#player1').text(players[1].name);
        $('#player2').text(players[2].name);

        $('#score1, #score2').on('click', function() {
          num = $(this).data('player')
          players[num].scorePoint();
          updateScores();
        });
      });
    </script>
  </body>
</html>
